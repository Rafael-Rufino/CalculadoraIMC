<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Imc</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section>
    <div class="container">
      <h1>Tabela de IMC</h1>
      <div class="tabelaImc">

        <div class="imc">
          <h2>IMC</h2>
          <span>Menos do que 18,5</span>
          <span>Entre 18,5 e 24,9</span>
          <span>Entre 25 e 29,9</span>
          <span>Entre 30 e 34,9</span>
          <span>Entre 35 e 39,9</span>
          <span>Mais do que 40</span>

        </div>

        <div class="resultadoImc">
          <h2>Resultado</h2>
          <span>Abaixo do peso</span>
          <span>Peso normal</span>
          <span>Sobrepeso</span>
          <span>Obesidade grau 1</span>
          <span>Obesidade grau 2</span>
          <span>Obsidade grau 3</span>

        </div>

      </div>

      <h1>Calculadora IMC</h1>
      <form action="/" id="formulario" method="POST">
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso">

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura">

        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"> </div>

    </div>
  </section>


  <script src="../js/main.js"></script>
</body>

</html>
